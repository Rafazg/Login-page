<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <title>Camp.in</title>
</head>

<body>


    <main>
        <section>
            <div class="title">
                <img src="src/images/log-in.svg" alt="">
                <h1>Faça seu login</h1>
            </div>
            <div class="p">
                <p>Entre com suas informações de cadastro.</p>
            </div>

            <form action="">
                <div class="email">
                    <h2>E-mail</h2>
                </div>
                <div class="emailbox">
                    <input type="email" name="" id="">
                </div>
                <div class="password">
                    <h2>Senha</h2>
                    
                </div>
                <div class="passwordbox">
                    <input type="password" name="" id="">
                    <img src="src/images/eye.svg" alt="">
                </div>
                <div class="remember">
                    <input type="checkbox" name="" id="" style=>
                    <h3>Lembre-me</h3>
                    <h3>Esqueci minha senha</h3>
                </div>
                <div class="enterButton">
                    <input type="submit" value="ENTRAR" style="width: 334px;height: 51px;">
                </div>
                <div class="register">
                    <p>Não tem uma conta?<strong>Registre-se</strong></p>
                </div>
                
            </form>
        </section>
    </main>

    <div class="imgbackground">
        <img src="src/images/side-image.jpg" alt="">
    </div>
</body>

</html>
